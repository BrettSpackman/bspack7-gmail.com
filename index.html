<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Mini Game</title>
    <link rel = "stylesheet" type = "text/css" href = "styles/miniGame.css">
</head>
<body onload = "miniGame.screens.initialize();">
    <!-- <div id = "game" style = "background-image: url('space.jpg');"> -->
    <div id = "game">

        <div id = "menuPage" class = "screen">
            <ul class = "menu">
                <li><button id = "id-new-game">Easy&nbsp;Game</button></li>
                <li><button id = "id-new-game-hard">Hard&nbsp;Game</button></li>                
				<li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                <li><button id = "id-about">About</button></li>
            </ul>
        </div>
        
        <div id="gamePage" style="text-align: center; text-justify: auto;" class = "screen">
                <canvas id = "canvas-main" width="640" height="640" style="background-color: grey; "></canvas>
        </div>

        <div id="gamePageHard" style="text-align: center; text-justify: auto;" class = "screen">
            <canvas id = "canvas-main" width="640" height="640" style="background-color: grey; "></canvas>
        </div>

		<div id = "highscoresPage" class = "screen">
			<h1>High Scores</h1>
			<ol id = "high-scores-list">
				<li>7000</li>
			</ol>
			<ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
        </div>
        
		<div id = "aboutPage" class = "screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Brett Spackman</p>
			<ul class = "menu">
				<li><button id = "id-about-back">Back</button></li>
			</ul>
        </div>
	</div>
	
	<script>
		var miniGame = {
			pages : {},
		};
    </script>

    <script src = "scripts/Graphics.js"></script>
    <script src = "scripts/input.js"></script>
    <script src = "scripts/HighScores.js"></script>
    <script src = "scripts/screens.js"></script>
    <script src = "scripts/Components.js"></script>    
    <script src = "scripts/model.js"></script>
    <script src = "scripts/menuPage.js"></script>
    <script src = "scripts/gamePage.js"></script>
    <script src = "scripts/gamePageHard.js"></script>
    <script src = "scripts/highscoresPage.js"></script>
    <script src = "scripts/aboutPage.js"></script>
    <script src = "scripts/rocket.js"></script>	
</body>
</html>
